<!DOCTYPE html>
<html>
    <head>
        <title>Data Page</title>
        <link rel="stylesheet" href="Style.css">
        <style>
            .t2Title {
                text-align: center;
                margin-bottom: 1cm;
            }
            .t2divtable {
                display: flex;
                justify-content: center;
            }
            .t2table {
                border-collapse: collapse;
            }
            .t2table th {
                background-color: black;
                color: white;
            }
            .t2table td, .t2table th {
                border: 1px gray solid;
                padding: 10px;
            }
            .t2docs {
                text-align: center;
                margin-top: 1cm;
            }
        </style>
    </head>
    <body>
        <h1 class="t2Title">Data Page</h1>
        <div class="t2divtable">
        <table class="t2table">
            <tr>
                <th>1</th><th>1</th><th>1</th><th>1</th>
            </tr>
            <tr>
                <td>1</td><td>1</td><td>1</td><td>1</td>
            </tr>
            <tr>
                <td>1</td><td>1</td><td>1</td><td>1</td>
            </tr>
        </table>
        </div>
        <div class="t2docs">
        <a href="task2.xml">XML document</a>
        <a href="task2.json">JSON document</a>
        </div>
    </body>
</html>
